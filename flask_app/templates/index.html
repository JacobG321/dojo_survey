<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Survey</title>
</head>
<body>
    <h1 class="text-center">Dojo Survey</h1>
    <div class="container">
        <div class="form">
            <form action="/process" method="POST">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="first_name">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name">
                </div>

                <div class="location">
                    <label for="dojo_location">Dojo Location</label>
                    <select name="dojo_location" id="dojo_location">
                        <option value="remote">Remote/Online</option>
                        <option value="california">California</option>
                        <option value="chicago">Chicago</option>
                    </select>
                </div>

                <div class="fav_language">
                    <label for="favorite_language">Favorite Language</label>
                    <select name="favorite_language" id="favorite_language">
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Javascript">Javascript</option>
                        <option value="CSS">CSS</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <p>Comments (<em>Optional</em>)</p>
                <textarea name="comments" cols="40" rows="5"></textarea>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
        
            </form>
        </div>
    </div>
</body>
</html>
